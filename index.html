<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>

    <div class="gameBoy">
      <div class="gameBoyFrame">
        <div class="gameBoyDisplay">
          <div class="parametersBar">
            <!-- single parameter starts here-->
            <span class="parameter">
              <img class="parameterIcon" src="./assets/img/parameter-healt.png" alt="health parameter" />
              <span class="parameterValue health"></span>
            </span>
            <!-- single parameter ends here-->
            <!-- single parameter starts here-->
            <span class="parameter">
              <img class="parameterIcon" src="./assets/img/parameter-hunger.png" alt="hunger parameter" />
              <span class="parameterValue hunger"></span>
            </span>
            <!-- single parameter ends here-->
            <!-- single parameter starts here-->
            <span class="parameter">
              <img class="parameterIcon" src="./assets/img/parameter-sleep.png" alt="sleep parameter" />
              <span class="parameterValue energy"></span>
            </span>
            <!-- single parameter ends here-->
            <!-- single parameter starts here-->
            <span class="parameter">
              <img class="parameterIcon" src="./assets/img/parameter-fun.png" alt="fun parameter" />
              <span class="parameterValue fun"></span>
            </span>
            <!-- single parameter ends here-->
          </div>
          <div class="dogContainer">
            <div class="dogIcon"></div>
            <div class="whiteLine"></div>
          </div>
          <div class="statusBar">
            <h1 class="statusValue">happy</h1>
          </div>
        </div>
      </div>
      <nav class="gameBoyNav">
        <button class="gameBoyButton feedingButton">
          <img src="assets/img/apple-icon.png" alt="apple icon">
        </button>
        <button class="gameBoyButton sleepingButton">
          <img src="assets/img/sleepy-icon.png" alt="sleepiness icon">
        </button>
        <button class="gameBoyButton playingButton">
          <img src="assets/img/soccerball-icon.png" alt="soccerball icon">
        </button>
      </nav>
    </div>

    <script src="./app.js" type="module"></script>

  </body>
</html>
